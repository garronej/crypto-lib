<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Test scrypt-bundled.js</title>

    <script src="./scrypt-bundled.js"></script>
    <script>

        document.addEventListener("DOMContentLoaded", function (event) {

            var start = Date.now();
            var interval = 100;
            var last = start;

            setInterval(function () {

                var now = Date.now();
                var elapsed = now - last;

                if (elapsed > interval + 35) {
                    console.log("UI tread blocked for ~" + (elapsed - interval).toString() + "ms");
                }

                last += elapsed;

            }, interval);

        });

    </script>
</head>

<body>
    <h4>Running /Users/joseph/semasim/frontend/local_modules/crypto-lib/docs/scrypt-bundled.js (CTRL + MAJ + i)</h4>
</body>

</html>
